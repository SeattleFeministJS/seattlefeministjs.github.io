source              : .
destination         : ./_site
plugins             : ./_plugins
layouts             : ./_layouts
sass_dir      : ./_sass
include             : ['.htaccess']
exclude             : []
keep_files          : ['.git','.svn']
gems                : []
timezone            : nil
encoding            : nil
exclude: ["node_modules", "gulpfile.js", "package.json"]

future              : true
show_drafts         : nil
limit_posts         : 0
highlighter         : pygments


permalink           : /:title
paginate_path       : 'page:num'
paginate            : nil

markdown            : kramdown
markdown_ext        : markdown,mkdown,mkdn,mkd,md
textile_ext         : textile

excerpt_separator   : "\n\n"

safe                : false
watch               : false    # deprecated
server              : false    # deprecated
host                : 0.0.0.0
port                : 4000
baseurl             : /
url                 : http://localhost:4000
lsi                 : false

encoding            : UTF-8
