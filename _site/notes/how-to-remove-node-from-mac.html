      </div>

    <div class="row">
      <div class="col">
        <ul>
  <li>
    <p>Remove everything from old install folders</p>

    <p><code class="highlighter-rouge">sudo rm -rf /usr/local/lib/node_modules</code></p>

    <p><code class="highlighter-rouge">sudo rm -rf ~/.npm</code></p>
  </li>
  <li>
    <p>If you used Homebrew to install</p>

    <p><code class="highlighter-rouge">brew uninstall node</code></p>
  </li>
</ul>
